<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <style>
    body, html {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    
    /* Force emoji rendering */
    .emoji, [class*="emoji"] {
      font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", "Android Emoji", sans-serif !important;
      font-variant-emoji: emoji !important;
    }
    
    /* Force all text elements to support color emojis */
    * {
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="moodtips">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js" crossorigin="anonymous"></script>
  
  <script>
  // Fonction pour parser les emojis
    function parseEmojis() {
      if (typeof twemoji !== 'undefined') {
        twemoji.parse(document.body, {
          folder: 'svg',
          ext: '.svg',
          base: 'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/'
        });
      }
    }
    
    // Parser au chargement
    window.addEventListener('load', parseEmojis);
    
    // Parser toutes les 500ms pour attraper les emojis Flutter
    setInterval(parseEmojis, 500);
    
    // Observer les changements DOM
    window.addEventListener('load', function() {
      const observer = new MutationObserver(parseEmojis);
      observer.observe(document.body, {
        childList: true,
        subtree: true,
        characterData: true
      });
    });
  </script>
  
  <style>
    /* Style pour les emojis Twemoji */
    img.emoji {
      height: 1em;
      width: 1em;
      margin: 0 0.05em 0 0.1em;
      vertical-align: -0.1em;
    }
  </style>

  <title>moodtips</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/Icon-512.png">
</head>
<body>
  <!-- Firebase Messaging Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/firebase-messaging-sw.js')
        .then((reg) => console.log('✅ Firebase SW registered'))
        .catch((err) => console.error('❌ Firebase SW failed:', err));
    }
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
