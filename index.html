  <script>
  // Fonction pour parser les emojis
    function parseEmojis() {
      if (typeof twemoji !== 'undefined') {
        twemoji.parse(document.body, {
          folder: 'svg',
          ext: '.svg',
          base: 'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/'
        });
      }
    }
    
    // Parser au chargement
    window.addEventListener('load', parseEmojis);
    
    // Parser toutes les 500ms pour attraper les emojis Flutter
    setInterval(parseEmojis, 500);
    
    // Observer les changements DOM
    window.addEventListener('load', function() {
      const observer = new MutationObserver(parseEmojis);
      observer.observe(document.body, {
        childList: true,
        subtree: true,
        characterData: true
      });
    });
  </script>

    // Expose une fonction globale callable depuis Flutter (Dart)
    window.getFcmTokenFromWeb = async function(vapidKey) {
      // Force l’usage du SW du sous-dossier /MoodTips/
      const reg = await navigator.serviceWorker.getRegistration('/MoodTips/');
      if (!reg) throw new Error("No service worker registration found for /MoodTips/");

      const token = await messaging.getToken({
        vapidKey: vapidKey,
        serviceWorkerRegistration: reg
      });

      return token; // string ou null
    }
